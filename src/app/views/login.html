<div class="container">
    <div>
        <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </div>
    <div class="row">
        <form class="form-signin mg-btm">
            <h3 class="heading-desc">
                Login</h3>

            <div class="main">
                <label>Email</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="" autofocus>
                </div>
                <label>Password   <a href="">(forgot password)</a></label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="row">
                    <div class="col-xs-6 col-md-6">
                         
                    </div>
                    <div class="col-xs-6 col-md-6 pull-right">
                        <button type="submit" class="btn btn-large btn-success pull-right">Login</button>
                    </div>
                </div>
            </div>

            <span class="clearfix"></span>
            

            <div class="login-footer">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="left-section">
                            <a href="">Create an account</a>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6 pull-right">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
